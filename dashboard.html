<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventa - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Avanta Dashboard</h1>

    <div class="punch-info">
      <p><strong>Punch In:</strong> <span id="punchInTime">-</span></p>
      <p><strong>Punch Out:</strong> <span id="punchOutTime">-</span></p>
    </div>

    <div class="button-group">
      <button id="punchInBtn" class="btn-primary">Punch In</button>
      <button id="punchOutBtn" class="btn-secondary">Punch Out</button>
    </div>

    <button id="logoutBtn" class="btn-logout">Logout</button>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
