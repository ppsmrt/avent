<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avanta â€” Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-body fade-in">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar">
    <div class="brand">
      <img src="assets/logo.png" alt="Avanta" />
      <h2>Avanta</h2>
    </div>

    <nav>
      <a href="dashboard.html" class="active">Dashboard</a>
      <a href="attendance.html">Attendance</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <div class="main-header">
      <h1>Avanta</h1>
      <div id="userEmail" class="muted"></div>
    </div>

    <div class="card">
      <h3>Today's Attendance</h3>

      <div class="attendance-row">
        <button id="punchInBtn" class="btn-primary-small btn-disabled" disabled>Punch In</button>
        <button id="punchOutBtn" class="btn-secondary-small btn-disabled" disabled>Punch Out</button>
      </div>

      <div id="punchHistory" class="punch-history" aria-live="polite">
        <p><strong>Today Punch In:</strong> <span id="punchInTime">-</span></p>
        <p><strong>Today Punch Out:</strong> <span id="punchOutTime">-</span></p>
      </div>
    </div>
  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
