<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanta - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script type="module">
  import { loadHeader } from './js/header.js';
  loadHeader('dashboard'); // This will set title "Dashboard" with home icon
</script>

<div class="card">
        <strong>Alerts & Exceptions</strong>
        <div class="alerts" id="alertsArea">
          <!-- alerts -->
        </div>
      </div>

  <!-- START: Dashboard Enhanced Content --!>
<div class="main-content">
  <!-- LEFT COLUMN -->
<div class="left-column">
  <!-- Profile Card -->
  <div class="card profile-card">
    <img src="images/profile.jpg" alt="Profile Picture" class="profile-avatar-img" id="profileAvatarImg">
    <div class="profile-meta">
      <h3 id="fullName"><i class="fas fa-user-circle" style="color:#007bff;"></i> Full Name</h3>
      <p id="designation"><i class="fas fa-briefcase" style="color:#28a745;"></i> Designation</p>
      <div class="small-muted" id="locationBadge"><i class="fas fa-map-marker-alt" style="color:#dc3545;"></i> Office</div>
    </div>
  </div>

<!-- Leave Balance Dashboard -->
<div class="leave-balance-container">
  <!-- Casual Leave -->
  <div class="leave-card">
    <div class="icon"><i class="fas fa-coffee" style="color:#3498db;"></i></div>
    <div>
      <div class="title">Casual Leave</div>
      <div class="value" id="casualLeave">12</div>
    </div>
  </div>

  <!-- Sick Leave -->
  <div class="leave-card">
    <div class="icon"><i class="fas fa-notes-medical" style="color:#e74c3c;"></i></div>
    <div>
      <div class="title">Sick Leave</div>
      <div class="value" id="sickLeave">12</div>
    </div>
  </div>

  <!-- Paid Leave -->
  <div class="leave-card">
    <div class="icon"><i class="fas fa-plane-departure" style="color:#f39c12;"></i></div>
    <div>
      <div class="title">Paid Leave</div>
      <div class="value" id="paidLeave">12</div>
    </div>
  </div>

  <!-- Earned Leave -->
  <div class="leave-card">
    <div class="icon"><i class="fas fa-briefcase" style="color:#27ae60;"></i></div>
    <div>
      <div class="title">Earned Leave</div>
      <div class="value" id="earnedLeave">12</div>
    </div>
  </div>
</div>


<div class="right-column">
  <div class="card">
    <h3>Today's Attendance</h3>

    <!-- Top 3 Cards -->
    <div class="attendance-grid">
      <div class="att-card punch-in">
        <i class="fas fa-sign-in-alt"></i>
        <div class="punch-time" id="punchInTime">--</div>
        <div class="small-muted punch-label">Punch In</div>
      </div>
      <div class="att-card punch-out">
        <i class="fas fa-sign-out-alt"></i>
        <div class="punch-time" id="punchOutTime">--</div>
        <div class="small-muted punch-label">Punch Out</div>
      </div>
      <div class="att-card total-hours">
        <i class="fas fa-clock"></i>
        <div class="punch-time" id="totalHours">--</div>
        <div class="small-muted punch-label">Total Hours</div>
      </div>
    </div>

    <!-- Status Card -->
    <div class="status-card">
      <div class="small-muted">Status</div>
      <div id="presenceStatus" style="font-weight:700;color:var(--primary-blue)">â€”</div>
    </div>

    
      <div class="card chart-card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <strong>Monthly Overview</strong>
          <div class="small-muted">Hours this month</div>
        </div>
        <canvas id="monthlyChart"></canvas>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center;">
          <strong>Upcoming Holidays</strong>
          <div class="small-muted">Next 30 days</div>
        </div>
        <div id="holidaysList" style="margin-top:10px" class="small-muted">
          <!-- holidays injected here -->
        </div>
      </div>

      
  </div>
</div>
<!-- END: Dashboard Enhanced Content -->



<script src="js/footer.js"></script>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
