<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventa - Leave Request</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Leave Request</h1>
    <nav>
      <a href="dashboard.html" class="btn-secondary">Dashboard</a>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </nav>
  </header>

  <main class="form-main">
    <form id="leaveForm" class="form-box">
      <label>Leave Start Date:</label>
      <input type="date" id="startDate" required>

      <label>Leave End Date:</label>
      <input type="date" id="endDate" required>

      <label>Reason:</label>
      <textarea id="reason" required></textarea>

      <button type="submit" class="btn-primary">Submit Leave Request</button>
    </form>

    <section class="leave-list">
      <h2>My Leave Requests</h2>
      <table id="leaveTable">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module">
    import { auth, db } from './js/config.js';
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { ref, push, set, onValue, query, orderByChild, equalTo, get, child } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    let currentUser = null;

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      const snap = await get(child(ref(db), "users/" + user.uid));
      if (!snap.exists() || snap.val().role !== "employee") {
        alert("Access denied.");
        window.location.href = "dashboard.html";
        return;
      }

      loadMyLeaves();
    });

    document.getElementById("leaveForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const reason = document.getElementById("reason").value;

      const newRef = push(ref(db, "leaveRequests"));
      await set(newRef, {
        userId: currentUser.uid,
        startDate,
        endDate,
        reason,
        status: "Pending",
        submittedAt: Date.now()
      });

      alert("Leave request submitted!");
      e.target.reset();
    });

    function loadMyLeaves() {
      const q = query(ref(db, "leaveRequests"), orderByChild("userId"), equalTo(currentUser.uid));
      onValue(q, (snapshot) => {
        const tbody = document.querySelector("#leaveTable tbody");
        tbody.innerHTML = "";
        snapshot.forEach((child) => {
          const req = child.val();
          const row = `<tr>
            <td>${req.startDate}</td>
            <td>${req.endDate}</td>
            <td>${req.reason}</td>
            <td>${req.status}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }
  </script>
</body>
</html>
