<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventa - Leave Request</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Leave Request</h1>
    <nav>
      <a href="dashboard.html" class="btn-secondary">Dashboard</a>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </nav>
  </header>

  <main class="form-main">
    <form id="leaveForm" class="form-box">
      <label>Leave Start Date:</label>
      <input type="date" id="startDate" required>

      <label>Leave End Date:</label>
      <input type="date" id="endDate" required>

      <label>Reason:</label>
      <textarea id="reason" required></textarea>

      <button type="submit" class="btn-primary">Submit Leave Request</button>
    </form>

    <section class="leave-list">
      <h2>My Leave Requests</h2>
      <table id="leaveTable">
        <thead>
          <tr>
            <th>From</th>
            <th>To</th>
            <th>Reason</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="js/leave.js"></script>
</body>
</html>
