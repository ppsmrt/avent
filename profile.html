<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f7;
    margin: 0;
    padding: 0;
  }
  .profile-container {
    max-width: 500px;
    margin: auto;
    padding: 15px;
  }
  .profile-card, .details-card {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 15px;
  }
  .profile-header {
    text-align: center;
  }
  .profile-header img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  .profile-header input {
    border: none;
    outline: none;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    background: transparent;
  }
  .profile-header p input {
    font-size: 14px;
    font-weight: normal;
  }
  .detail-row {
    display: flex;
    align-items: center;
    gap: 10px;
    background: #f9f9f9;
    padding: 8px;
    border-radius: 8px;
    margin-bottom: 8px;
  }
  .detail-row i {
    font-size: 18px;
    min-width: 25px;
    color: #007bff;
  }
  .detail-row input {
    flex: 1;
    border: none;
    outline: none;
    background: transparent;
    font-size: 14px;
  }
  #updateBtn {
    background: #007bff;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="profile-container">

  <!-- Profile Card -->
  <div class="profile-card">
    <div class="profile-header">
      <img id="profilePic" alt="Profile Picture">
      <div>
        <input type="text" id="empName" readonly>
      </div>
      <p>
        <input type="text" id="empDesignation" readonly>
      </p>
    </div>
  </div>

  <!-- Details Card -->
  <div class="details-card">

    <div class="detail-row">
      <i class="fa fa-birthday-cake"></i>
      <input type="text" id="empDOB" readonly>
    </div>

    <div class="detail-row">
      <i class="fa fa-home"></i>
      <input type="text" id="empAddress" readonly>
    </div>

    <div class="detail-row">
      <i class="fa fa-phone-alt"></i>
      <input type="text" id="empEmergency" readonly>
    </div>

    <div class="detail-row">
      <i class="fa fa-id-badge"></i>
      <input type="text" id="empID" readonly>
    </div>

    <div class="detail-row">
      <i class="fa fa-tint"></i>
      <input type="text" id="empBloodGroup" readonly>
    </div>

    <button id="updateBtn">Update</button>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATZi32dliIzjOCIXcv1MbxOXhkNjogA6Q",
    authDomain: "aventattendance.firebaseapp.com",
    databaseURL: "https://aventattendance-default-rtdb.firebaseio.com/",
    projectId: "aventattendance",
    storageBucket: "aventattendance.appspot.com",
    messagingSenderId: "993022737242",
    appId: "1:993022737242:web:92c380107f73eb70ac1163"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const defaultPic = "https://tamilgeo.wordpress.com/wp-content/uploads/2025/08/images4526844530498709058.png";

  let currentUserId = null;
  let editMode = false;

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    currentUserId = user.uid;
    loadProfile(user.uid);
  });

  function loadProfile(uid) {
    const dbRef = ref(db);
    get(child(dbRef, `users/${uid}`))
      .then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("profilePic").src = data.photoURL || defaultPic;
          document.getElementById("empName").value = data.name || "";
          document.getElementById("empDesignation").value = data.designation || "";
          document.getElementById("empDOB").value = data.dob || "";
          document.getElementById("empAddress").value = data.address || "";
          document.getElementById("empEmergency").value = data.emergencyContact || "";
          document.getElementById("empID").value = data.employeeId || "";
          document.getElementById("empBloodGroup").value = data.bloodGroup || "";
        } else {
          alert("Profile data not found.");
        }
      })
      .catch((error) => {
        console.error("Error fetching profile:", error);
      });
  }

  document.getElementById("updateBtn").addEventListener("click", () => {
    const inputs = document.querySelectorAll("input");
    editMode = !editMode;

    inputs.forEach(input => {
      if (input.id !== "empID") {
        input.readOnly = !editMode;
      }
    });

    const btn = document.getElementById("updateBtn");
    if (editMode) {
      btn.textContent = "Save";
    } else {
      btn.textContent = "Update";
      saveProfile();
    }
  });

  function saveProfile() {
    if (!currentUserId) return;
    const updates = {
      name: document.getElementById("empName").value,
      designation: document.getElementById("empDesignation").value,
      dob: document.getElementById("empDOB").value,
      address: document.getElementById("empAddress").value,
      emergencyContact: document.getElementById("empEmergency").value,
      bloodGroup: document.getElementById("empBloodGroup").value
    };
    update(ref(db, `users/${currentUserId}`), updates)
      .then(() => {
        alert("Profile updated successfully!");
      })
      .catch((error) => {
        console.error("Error updating profile:", error);
      });
  }
</script>

</body>
</html>
