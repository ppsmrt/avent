<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanta - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="module">
  import { loadHeader } from './js/header.js';
  loadHeader('profile');
</script>

  <div class="main-content">
  <h2 class="section-title"><i class="fas fa-id-card"></i> Profile</h2>

  <div class="profile-card">
    <div class="profile-header">
      <img id="profilePic" class="profile-img" src="assets/default-avatar.png" alt="Profile Picture">
      <h3 id="empName">—</h3>
      <p id="empDesignation" class="designation">—</p>
    </div>

    <div class="profile-details">
      <div class="detail-item"><i class="fas fa-birthday-cake"></i> <span id="empDOB">—</span></div>
      <div class="detail-item"><i class="fas fa-home"></i> <span id="empAddress">—</span></div>
      <div class="detail-item"><i class="fas fa-phone-alt"></i> <span id="empEmergency">—</span></div>
      <div class="detail-item"><i class="fas fa-id-badge"></i> <span id="empID">—</span></div>
      <div class="detail-item"><i class="fas fa-tint"></i> <span id="empBloodGroup">—</span></div>
    </div>

    <div class="profile-footer">
      <i class="fas fa-info-circle"></i> Request changes to your profile via HR.  
      Editing will be available in a future update.
    </div>
  </div>
</div>

<script type="module" src="js/profile.js"></script>
<script type="module" src="js/profile.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
