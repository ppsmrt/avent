<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanta - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="module">
  import { loadHeader } from './js/header.js';
  loadHeader('profile');
</script>

  <div class="main-content">
  <h2 class="section-title"><i class="fa fa-id-card"></i> Profile</h2>

  <div class="profile-card">
    <div class="profile-details">
      <div class="detail-card">
        <i class="fa fa-user"></i>
        <span id="empName">—</span>
      </div>
      <div class="detail-card">
        <i class="fa fa-briefcase"></i>
        <span id="empDesignation">—</span>
      </div>
      <div class="detail-card">
        <i class="fa fa-birthday-cake"></i>
        <span id="empDOB">—</span>
      </div>
      <div class="detail-card">
        <i class="fa fa-home"></i>
        <span id="empAddress">—</span>
      </div>
      <div class="detail-card">
        <i class="fa fa-phone"></i>
        <span id="empEmergency">—</span>
      </div>
      <div class="detail-card">
        <i class="fa fa-id-badge"></i>
        <span id="empID">—</span>
      </div>
      <div class="detail-card">
        <i class="fa fa-tint"></i>
        <span id="empBloodGroup">—</span>
      </div>
    </div>

    <div class="profile-footer">
      <i class="fa fa-info-circle"></i> Request changes to your profile via HR.  
      Editing will be available in a future update.
    </div>
  </div>
</div>

<script type="module" src="js/profile.js"></script>
<script type="module" src="js/profile.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
