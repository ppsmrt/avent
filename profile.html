<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avanta - Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="module">
  import { loadHeader } from './js/header.js';
  loadHeader('profile');
</script>

<!-- Include Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>

<div class="main-content">
  <h2 class="section-title"><i class="fa fa-id-card"></i> Profile</h2>

  <div class="profile-card">
    <div class="profile-picture">
      <img id="profilePic" 
           src="https://tamilgeo.wordpress.com/wp-content/uploads/2025/08/images4526844530498709058.png" 
           alt="Profile Picture">
    </div>

    <div class="profile-details">
      <div class="detail-card name"><i class="fa fa-user"></i> <input id="empName" type="text"></div>
      <div class="detail-card job"><i class="fa fa-briefcase"></i> <input id="empDesignation" type="text"></div>
      <div class="detail-card dob"><i class="fa fa-birthday-cake"></i> <input id="empDOB" type="date"></div>
      <div class="detail-card address"><i class="fa fa-home"></i> <input id="empAddress" type="text"></div>
      <div class="detail-card phone"><i class="fa fa-phone"></i> <input id="empEmergency" type="tel"></div>
      <div class="detail-card idnum"><i class="fa fa-id-badge"></i> <input id="empID" type="text"></div>
      <div class="detail-card blood"><i class="fa fa-tint"></i> <input id="empBloodGroup" type="text"></div>
    </div>

    <div class="profile-footer">
      <button id="updateBtn"><i class="fa fa-save"></i> Update Profile</button>
    </div>
  </div>
</div>


<script>
  // Fallback image if profilePic is missing or broken
  const profilePic = document.getElementById('profilePic');
  profilePic.onerror = function() {
    this.src = 'https://tamilgeo.wordpress.com/wp-content/uploads/2025/08/images4526844530498709058.png';
  };
  if (!profilePic.src || profilePic.src.trim() === '') {
    profilePic.src = 'https://tamilgeo.wordpress.com/wp-content/uploads/2025/08/images4526844530498709058.png';
  }
</script>
<script type="module" src="js/profile.js"></script>
<script type="module" src="js/profile.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
