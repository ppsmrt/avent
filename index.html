<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aventa - Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-logo">
      <img src="assets/logo.png" alt="Aventa Logo" />
      <h1>Aventa</h1>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@company.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" style="display:none;">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="signupName" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="you@company.com" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <p class="switch-text">
      <a href="#" id="toggleForm">Don't have an account? Sign up</a>
    </p>
  </div>

  <!-- Firebase App & Auth -->
  <script type="module" src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
