<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avanta â€” Auth</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body fade-in">

  <div class="auth-container">
    <div class="auth-header">
      <h1>Avanta</h1>
    </div>

    <div class="tabs">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Sign Up</button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm" class="form active">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>

    <!-- SIGNUP -->
    <form id="signupForm" class="form">
      <input id="signupName" type="text" placeholder="Full name" required />
      <input id="signupEmail" type="email" placeholder="Email" required />
      <input id="signupPassword" type="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
