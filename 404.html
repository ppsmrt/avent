<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #e74c3c;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <p>Redirecting you back to the dashboard...</p>
  <a href="dashboard.html">Go to Dashboard Now</a>

  <script>
    // Auto-redirect after 3 seconds
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 3000);
  </script>
</body>
</html>
