<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventa - Approve Leave</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>Leave Approvals</h1>
    <nav>
      <a href="dashboard.html" class="btn-secondary">Dashboard</a>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </nav>
  </header>

  <main class="leave-list">
    <table id="leaveTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>From</th>
          <th>To</th>
          <th>Reason</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script type="module">
    import { auth, db } from './js/config.js';
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { ref, onValue, update, get, child } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const snap = await get(child(ref(db), "users/" + user.uid));
      if (!snap.exists() || (snap.val().role !== "manager" && snap.val().role !== "admin")) {
        alert("Access denied.");
        window.location.href = "dashboard.html";
        return;
      }

      loadAllLeaves();
    });

    function loadAllLeaves() {
      onValue(ref(db, "leaveRequests"), (snapshot) => {
        const tbody = document.querySelector("#leaveTable tbody");
        tbody.innerHTML = "";
        snapshot.forEach((child) => {
          const req = child.val();
          const row = `<tr>
            <td>${req.userId}</td>
            <td>${req.startDate}</td>
            <td>${req.endDate}</td>
            <td>${req.reason}</td>
            <td>${req.status}</td>
            <td>
              <button onclick="approveLeave('${child.key}')">Approve</button>
              <button onclick="rejectLeave('${child.key}')">Reject</button>
            </td>
          </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    window.approveLeave = (id) => {
      update(ref(db, "leaveRequests/" + id), { status: "Approved" });
    };

    window.rejectLeave = (id) => {
      update(ref(db, "leaveRequests/" + id), { status: "Rejected" });
    };
  </script>
</body>
</html>
