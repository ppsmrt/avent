<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventa - Attendance Reports</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="dashboard-header">
    <h1>All Staff Attendance</h1>
    <nav>
      <a href="dashboard.html" class="btn-secondary">Dashboard</a>
      <button id="logoutBtn" class="btn-secondary">Logout</button>
    </nav>
  </header>

  <main>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Date</th>
          <th>Punch In</th>
          <th>Punch Out</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script type="module">
    import { auth, db } from './js/config.js';
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { ref, onValue, get, child } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const snap = await get(child(ref(db), "users/" + user.uid));
      if (!snap.exists() || (snap.val().role !== "manager" && snap.val().role !== "admin")) {
        alert("Access denied.");
        window.location.href = "dashboard.html";
        return;
      }

      loadAllAttendance();
    });

    function loadAllAttendance() {
      onValue(ref(db, "attendance"), (snapshot) => {
        const tbody = document.querySelector("#attendanceTable tbody");
        tbody.innerHTML = "";
        snapshot.forEach((userSnap) => {
          userSnap.forEach((daySnap) => {
            const record = daySnap.val();
            const row = `<tr>
              <td>${userSnap.key}</td>
              <td>${daySnap.key}</td>
              <td>${record.punchIn || "-"}</td>
              <td>${record.punchOut || "-"}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
      });
    }
  </script>
</body>
</html>
