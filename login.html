<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avanta - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <header class="app-header">
    <div class="header-title">Avent</div>
  </header>

  <style>
    /* Form Spacing */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    /* Input styling with Avent border */
    .form-input {
      width: 100%;
      padding: 10px 40px; /* left padding for icon */
      border: 2px solid var(--avent-primary, #3f51b5);
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      border-color: var(--avent-accent, #5c6bc0);
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.4);
    }

    /* Icon inside input */
    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
    }

    /* Login button padding like Avent style */
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--avent-primary, #3f51b5);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--avent-accent, #5c6bc0);
    }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="card" style="max-width:400px; margin:auto; margin-top:80px;">
      <h2>Login</h2>
      <div class="form-logo">
        <img src="assets/logo.png" alt="Avent Logo">
      </div>

      <form id="loginForm">
        <div class="form-group">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" class="form-input" placeholder="Email" required />
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" class="form-input" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p style="margin-top: 15px;">No account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
<footer class="footer">
  <div class="footer-center">
    Â© <span id="year"></span> Avent. All Rights Reserved.
  </div>
</footer>
</html>
