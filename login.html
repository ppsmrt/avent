<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avanta - Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Card container */
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    /* Form spacing */
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    /* Input styling with Avent border */
    .form-input {
      width: 100%;
      padding: 10px 40px; /* left padding for icon */
      border: 2px solid var(--avent-primary, #3f51b5);
      border-radius: 6px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      border-color: var(--avent-accent, #5c6bc0);
      box-shadow: 0 0 5px rgba(63, 81, 181, 0.4);
    }

    /* Icon inside input */
    .form-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
    }

    /* Login button styling */
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--avent-primary, #3f51b5);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--avent-accent, #5c6bc0);
    }

    /* Center the card on the page */
    .main-content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 120px); /* header + footer space */
      padding-top: 60px;
    }

    .form-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-logo img {
      max-width: 120px;
    }

    .app-header {
      background: var(--avent-primary, #3f51b5);
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .footer {
      background: #f8f8f8;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #666;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <header class="app-header">
    <div class="header-title">Avent</div>
  </header>

  <div class="main-content">
    <div class="card" style="max-width:400px; width:100%;">
      <h2 style="text-align:center;">Login</h2>
      <div class="form-logo">
        <img src="assets/logo.png" alt="Avent Logo">
      </div>

      <form id="loginForm">
        <div class="form-group">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" class="form-input" placeholder="Email" required />
        </div>
        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" class="form-input" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p style="margin-top: 15px; text-align:center;">
        No account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-center">
      Â© <span id="year"></span> Avent. All Rights Reserved.
    </div>
  </footer>

  <script>
    // Auto-update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  
  <script type="module" src="js/login.js"></script>
</body>
</html>
