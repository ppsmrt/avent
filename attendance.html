<!DOCTYPE html>
<html>
<head>
  <title>Aventa Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.15);
      width: 280px;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00f5d4, #00bbf9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 5px;
    }

    p {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #00f5d4, #00bbf9);
      box-shadow: 0 3px 10px rgba(0, 191, 255, 0.4);
      transition: all 0.25s ease;
      width: 100px;
    }

    button:hover:enabled {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.6);
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      margin-top: 15px;
      font-size: 0.95rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="glow-box">
    <h1>Aventa</h1>
    <p>Location-based Punch In/Out</p>

    <button id="punchInBtn" disabled>Punch In</button>
    <button id="punchOutBtn" disabled>Punch Out</button>

    <div id="status">üìç Checking location...</div>
  </div>

  <script>
    // Office location coordinates
    const officeLat = 12.9716;  // example latitude
    const officeLng = 77.5946;  // example longitude
    const allowedRadius = 100;  // meters

    const punchInBtn = document.getElementById("punchInBtn");
    const punchOutBtn = document.getElementById("punchOutBtn");
    const statusEl = document.getElementById("status");

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // metres
      const œÜ1 = lat1 * Math.PI/180;
      const œÜ2 = lat2 * Math.PI/180;
      const ŒîœÜ = (lat2-lat1) * Math.PI/180;
      const ŒîŒª = (lon2-lon1) * Math.PI/180;

      const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }

    function checkLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const dist = getDistance(pos.coords.latitude, pos.coords.longitude, officeLat, officeLng);

          if (dist <= allowedRadius) {
            statusEl.textContent = "‚úÖ Inside office area";
            punchInBtn.disabled = false;
            punchOutBtn.disabled = false;
          } else {
            statusEl.textContent = "‚ùå Outside office area";
            punchInBtn.disabled = true;
            punchOutBtn.disabled = true;
          }
        }, err => {
          statusEl.textContent = "‚ö†Ô∏è Location access denied";
        });
      } else {
        statusEl.textContent = "‚ö†Ô∏è Geolocation not supported";
      }
    }

    checkLocation();
  </script>
</body>
</html>
