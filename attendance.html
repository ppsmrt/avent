<!DOCTYPE html>
<html>
<head>
  <title>Aventa Attendance</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #00f5d4, #00bbf9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    p {
      color: #94a3b8;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background: linear-gradient(90deg, #00f5d4, #00bbf9);
      box-shadow: 0 4px 20px rgba(0, 191, 255, 0.4);
      transition: all 0.3s ease;
    }

    button:hover:enabled {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 191, 255, 0.6);
    }

    button:disabled {
      background: #475569;
      box-shadow: none;
      cursor: not-allowed;
    }

    #status {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #f8fafc;
    }

    .glow-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="glow-box">
    <h1>Aventa</h1>
    <p>Location-based Punch In/Out</p>

    <button id="punchInBtn" disabled>Punch In</button>
    <button id="punchOutBtn" disabled>Punch Out</button>

    <div id="status">üìç Checking location...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATZi32dliIzjOCIXcv1MbxOXhkNjogA6Q",
      authDomain: "aventattendance.firebaseapp.com",
      databaseURL: "https://aventattendance-default-rtdb.firebaseio.com/",
      projectId: "aventattendance",
      storageBucket: "aventattendance.appspot.com",
      messagingSenderId: "993022737242",
      appId: "1:993022737242:web:92c380107f73eb70ac1163"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const officeLat = 12.969555;
    const officeLng = 80.243833;
    const allowedRadius = 100; // meters

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const toRad = deg => deg * Math.PI / 180;
      const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
      const ŒîœÜ = toRad(lat2 - lat1);
      const ŒîŒª = toRad(lon2 - lon1);
      const a = Math.sin(ŒîœÜ/2)**2 +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function checkLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          const distance = haversineDistance(lat, lng, officeLat, officeLng);

          if (distance <= allowedRadius) {
            document.getElementById('status').innerText = "‚úÖ You are inside the office area.";
            document.getElementById('punchInBtn').disabled = false;
            document.getElementById('punchOutBtn').disabled = false;
          } else {
            document.getElementById('status').innerText = "‚ùå You are outside the office area.";
          }
        }, error => {
          document.getElementById('status').innerText = "‚ö† Unable to retrieve location.";
        });
      } else {
        document.getElementById('status').innerText = "‚ö† Geolocation is not supported.";
      }
    }

    function recordPunch(type) {
      const timestamp = new Date().toISOString();
      push(ref(db, "attendance"), { type, timestamp })
        .then(() => {
          document.getElementById('status').innerText = `‚úî ${type} recorded at ${new Date().toLocaleTimeString()}`;
        })
        .catch(() => {
          document.getElementById('status').innerText = "‚ö† Failed to record.";
        });
    }

    document.getElementById('punchInBtn').addEventListener('click', () => recordPunch("Punch In"));
    document.getElementById('punchOutBtn').addEventListener('click', () => recordPunch("Punch Out"));

    checkLocation();
  </script>
</body>
</html>
